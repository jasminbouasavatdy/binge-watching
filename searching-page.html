<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Binge-watching Search</title>
  </head>
  <body>
    <header class="">
      <h1>Searching page</h1>
      <form id="searching-page">
        <input type="text" id="input" name="input" />
      </form>

      <select class="form-select" id="format" name="format">
        <option value="" selected>---</option>
        <option value="movie">Movie</option>
        <option value="series">Series</option>
        <option value="episode">Episode</option>
      </select>
      <button class="btn btn-outline-warning" id="button" type="button">
        Search
      </button>
    </header>
    <div class="row">
      <div id="aside-left" class="col-2">localstoragedata</div>
      <div id="center-div" class="col-7">movie link output</div>
      <div id="aside-right" class="col-3">giphy results</div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</html>
